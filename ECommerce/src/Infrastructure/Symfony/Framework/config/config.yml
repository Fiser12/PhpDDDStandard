imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }
    - { resource: "@ShopApiPlugin/Resources/config/app/config.yml" }

    - { resource: ../../../../../parameters.yml }
    - { resource: security.yml }

parameters:
    locale: en

framework:
    translator: { fallbacks: ["%locale%"] }
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ["twig"]
    default_locale: "%locale%"
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.root_dir%/../../../../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~

doctrine:
    dbal:
        driver: "%database_driver%"
        host: "%database_host%"
        port: "%database_port%"
        dbname: "%database_name%"
        user: "%database_user%"
        password: "%database_password%"
        server_version: "5.5"
        charset: UTF8

doctrine_migrations:
    dir_name: "%kernel.root_dir%/../../Persistence/Doctrine/Migrations"
    namespace: ECommerce\Infrastructure\Persistence\Doctrine\Migrations
    table_name: migration_versions
    name: App migrations

accelerator_cache:
    host: "%router.request_context.scheme%://%router.request_context.host%"
    web_dir: "%kernel.root_dir%/../../Ui/Http/Symfony"

knp_gaufrette:
    adapters:
        sylius_image:
            local:
                directory: "%kernel.root_dir%/../../Ui/Http/Symfony/image"
                create: true

fos_rest:
    exception: ~
    view:
        formats:
            json: true
            xml:  true
        empty_content: 204
    format_listener:
        rules:
            - { path: '^/shop-api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/api', priorities: ['json', 'xml'], fallback_format: json, prefer_extension: true }
            - { path: '^/', stop: true }
